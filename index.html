<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeOne Pages</title>
    <link rel="icon" href="https://img.icons8.com/color/48/google-classroom.png" type="image/x-icon">
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family:
          Microsoft YaHei,
          Oxygen,
          pingfang SC,
          SimHei !important;
      }
      .flex-display {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrapper {
        width: 600px;
      }
      @media screen and (max-width: 720px) {
        .wrapper {
          width: 100vw;
        }
        .main-content {
          padding: 40px 20px !important;
        }
      }
      .main-content {
        margin: auto;
        width: 100%;
        box-sizing: border-box;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        border: 1px solid rgba(209, 217, 224, 0.5);
      }
      .main-content img {
        width: 70px;
      }
      .error-header {
        align-self: center;
        display: flex;
        align-item: center;
      }
      .error-header img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }
      .main-code {
        font-size: 20px;
        color: rgba(0, 0, 0, 0.9);
        font-weight: bold;
      }
      .main-title {
        font-size: 20px;
        color: rgba(0, 0, 0, 0.9);
        margin-left: 10px
      }
      .footer {
        margin-top: 60px;
      }
      .footer-link {
        height: 20px;
      }
      .footer-text {
        font-size: 13px;
        font-weight: 400;
        margin-right: 10px;
        color: rgba(0, 0, 0, 0.9);
      }
      .footer-picture {
        height: 18px;
      }
      .code-description {
        font-size: 14px;
        margin-top: 15px;
        align-self: center;
      }
      .scf-message {
        font-size: 14px;
        margin-top: 25px;
      }
      .site {
        color: rgba(0, 0, 0, 0.6);
        font-size: 12px;
        text-align: left;
      }
      .site-title {
        font-weight: 700;
      }
      .site-visitor {
        margin-top: 50px;
      }
      .site-owner {
        margin-top: 5px;
      }
      .link {
        font-size: 12px;
        color: rgba(29, 126, 255, 1);
        font-weight: 800;
        text-decoration: none;
      }
        #passwordInput {
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
opacity: 0;
padding: 0;
margin: 0;
border: none;
outline: none;
background: transparent;
caret-color: transparent;
color: transparent;
z-index: 9999;
}
#hiddenIndicator {
position: fixed;
bottom: 10px;
right: 10px;
color: rgba(0,0,0,0.2);
font-size: 0.8em;
}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <div class="error-header">
          
          <span class="main-code"><span class="main-code-num">404</span>:</span>
          <span class="main-title">NOT_FOUND</span>
        </div>
        <p class="code-description">(Code: NOT_FOUND)</p>
        <p class="scf-message">
            The site does not exist.
        </p>
        <div class="site">
          <p class="site-visitor">
            <span class="site-title"> Site Visitor: </span>
            Contact the site owner or try again.
          </p>
          <p class="site-owner">
            <span class="site-title"> Site Owner: </span>
            Please check
            <a
              class="link"
              href="https://pages.edgeone.ai/document/error-codes    "
              target="_blank"
            >
              document
            </a>
            or contact us.
          </p>
        </div>
      </div>
<input type="password" id="passwordInput" autocomplete="off">
<div id="hiddenIndicator"></div>
      <div class="flex-display footer">
        <span class="footer-text">Powered by</span>
        <a href="https://pages.edgeone.ai/    " class="footer-link" target="_blank">
          <img
            class="footer-picture"
            src="https://qcloudimg.tencent-cloud.cn/raw/ed44e6d974616211a111f3ae2787111e.svg    "
          />
        </a>
      </div>
    </div>
    <script>
const DEFAULT_PASSWORD = "erer111";
const SECRET_CONTENT_URL = 'https://raw.githubusercontent.com/davidspoofy/byzanlol/main/main.html';

let correctPassword = DEFAULT_PASSWORD;
let passwordCorrect = false;

const passwordInput = document.getElementById('passwordInput');
const hiddenIndicator = document.getElementById('hiddenIndicator');

setupEventListeners();
passwordInput.focus();


function setupEventListeners() {

    passwordInput.addEventListener('blur', () => {
        setTimeout(() => passwordInput.focus(), 10);
    });

    passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            checkPassword();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Shift' && e.location === 2) {
            checkPassword();
        }
    });

}


function checkPassword() {
    if (passwordInput.value === correctPassword) {
        hiddenIndicator.style.color = "green";
        hiddenIndicator.textContent = ""; 
        setTimeout(loadSecretContent, 1000);
    } else {
        showTemporaryFeedback("red", 2000);
        passwordInput.value = "";
        passwordInput.focus();
    }
}

function showTemporaryFeedback(color, duration) {
    hiddenIndicator.style.color = color;
    hiddenIndicator.textContent = ""; 
    setTimeout(() => {
        hiddenIndicator.style.color = "rgba(0,0,0,0.2)";
        hiddenIndicator.textContent = ""; 
    }, duration);
}

async function loadSecretContent() {
    try {
        const response = await fetch(SECRET_CONTENT_URL + '?' + Date.now()); 
        if (!response.ok) throw new Error("Failed to fetch content: " + response.statusText);
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const fetchedFavicon = doc.querySelector('link[rel="icon"]');

        const newWindow = window.open('about:blank', '_blank');
        if (newWindow) {
            newWindow.document.open();
            newWindow.document.write(html);
            
            if (fetchedFavicon) {
                 const newFaviconLink = newWindow.document.createElement('link');
                 newFaviconLink.rel = 'icon';
                 newFaviconLink.href = fetchedFavicon.href;
                 newFaviconLink.type = fetchedFavicon.type || 'image/x-icon';
                 newWindow.document.head.appendChild(newFaviconLink);
            }
            
            newWindow.document.close();
        } else {
            console.error("Failed to open a new window. Please allow popups.");
            showTemporaryFeedback("orange", 3000); 
        }
    } catch (error) {
        console.error("Error loading secret content:", error);
        showTemporaryFeedback("red", 3000);
    }
}
</script>
  </body>
</html>
