<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>byzan.lol</title>
    <link rel="shortcut icon" href="style/favicon.ico" />
    <link rel="stylesheet" href="https://maddox05.github.io/basic-ruffle-player/html/gun_spin/style/style.css" />
    <script src="https://maddox05.github.io/basic-ruffle-player/html/gun_spin/UnityLoader.js"></script>
    <script src="https://maddox05.github.io/basic-ruffle-player/html/gun_spin/UnityProgress.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer",
        "https://maddox05.github.io/basic-ruffle-player/html/gun_spin/build.json",
        {
          onProgress: UnityProgress,
          Module: {
            onRuntimeInitialized: function () {
              UnityProgress(gameInstance, "complete");
            },
          },
        }
      );
    </script>
    <script src="https://maddox05.github.io/js/main.js"></script>
  </head>
  <body>
    <div class="webgl-content">
      <div
        id="gameContainer"
        style="width: 100%; height: 100%; margin: auto"
      ></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <!-- <div class="title">Gunspin </div> -->
      </div>
    </div>
  </body>
</html>
