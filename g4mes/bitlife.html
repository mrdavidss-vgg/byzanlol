<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ducky</title>
    <link rel="stylesheet" href="https://maddox05.github.io/basic-ruffle-player/html/bitlife/style.css" />
    <script src="https://maddox05.github.io/basic-ruffle-player/html/bitlife/TemplateData/UnityProgress.js"></script>
    <script src="https://maddox05.github.io/basic-ruffle-player/html/bitlife/Build/UnityLoader.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate(
        "gameContainer",
        "https://maddox05.github.io/basic-ruffle-player/html/bitlife/Build/BitLife.json",
        { onProgress: UnityProgress }
      );

      document.addEventListener(
        "wheel",
        function (event) {
          var sensitivity = 3; // Adjust the sensitivity as needed

          // Adjust the scroll position based on the scroll delta
          document.documentElement.scrollTop += -event.deltaY * sensitivity;
          document.body.scrollTop += -event.deltaY * sensitivity;

          // Prevent the default behavior
          event.preventDefault();
        },
        { passive: false }
      );
    </script>
  </head>

  <body style="background-color: white">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%"></div>
    </div>
  </body>
</html>
